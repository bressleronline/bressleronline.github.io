<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the iframe to cover the entire viewport */
      iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /* Remove border */
      }
    </style>
  </head>
  <body>
    <h1>Spotify</h1>
    <!-- Set iframe to fullscreen -->
    <iframe src="https://artclass.site/load.html?app=spotify"></iframe>
  </body>
</html>
